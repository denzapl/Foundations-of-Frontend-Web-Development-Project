<br>
<br>
    <main class="container mt-4">
        <h2>Contact Me</h2>
        <hr class="featurette-divider">
        <p>
            A huge thank you for taking the time to dive into my story. If you feel inspired to get in touch, I can't wait to hear from you!
        </p>
        
        <br>
        <hr class="featurette-divider">
        <br>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" required rows="3"></textarea>
            </div>

             <button type="submit" class="btn btn-info">Send</button> 
        </form>
    </main>
   
    <footer class="bg-secondary text-white text-center py-3">
